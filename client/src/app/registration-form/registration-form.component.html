<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerForm">
    Not signed?
</button>

<!--Reactive Forms-->
<div class="modal fade"  id="registerForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up!</h5>
                <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
                </button>
            </div>


            <div class="modal-body">
                <form (ngSubmit)="save()" [formGroup]="newUsrForm">

                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input id="firstname" class="form-control" type="text" placeholder="Please enter first name" formControlName="firstName">    
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input id="lastname" class="form-control" type="text" placeholder="Please enter last name" formControlName="lastName">    
                </div>
                <div class="form-group">
                    <label for="email">EMail address:</label>
                    <input id="email" class="form-control" type="text" placeholder="Please enter your Email" formControlName="email">
                    <span class="invalid" *ngIf="newUsrForm.get('email').errors?.wrongMail">
                        Please enter valid email address.
                    </span>  
                </div>

                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input id="password" class="form-control" type="password" placeholder="Create Password (Min of 3 characters)" formControlName="password">
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary" [disabled]="newUsrForm.invalid" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
